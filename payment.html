<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Private Bus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('bus1.jpg') no-repeat center center fixed; /* Full-screen background image */
            background-size: cover; /* Cover the entire viewport */
            color: #fff;
        }
        .payment-container {
            position: absolute; /* Positioning for full-screen effect */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Translate to center */
            max-width: 600px;
            width: 90%; /* Responsive width */
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h2, h4, h5 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        hr {
            border: 1px solid #fff;
        }
        label {
            font-weight: bold;
            color: #fff; /* Label color */
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #4ca1af;
        }
        .proceed-btn {
            background-color: #4ca1af;
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .proceed-btn:hover {
            background-color: #3e9ca1;
        }
        .selected-seats {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <hr>

        <!-- Display Journey Details -->
        <div class="journey-details">
            <h4>Journey Details</h4>
            <p><strong>Bus:</strong> <span id="busName">N/A</span></p>
            <p><strong>From:</strong> <span id="fromLocation">N/A</span> to <span id="toLocation">N/A</span></p>
            <p><strong>Departure:</strong> <span id="departureTime">N/A</span></p>
            <p><strong>Arrival:</strong> <span id="arrivalTime">N/A</span></p>
        </div>
        <hr>

        <!-- Display Selected Seats and Total Price -->
        <div class="selected-seats">
            <p><strong>Selected Seats:</strong> <span id="seatList"></span></p>
            <p><strong>Total Amount:</strong> â‚¹<span id="totalAmount">120</span></p>
        </div>
        <hr>

        <!-- Passenger Information Form -->
        <h5>Enter Passenger Information</h5>
        <form id="passengerForm">
            <label for="passengerName">Passenger Name</label>
            <input type="text" id="passengerName" placeholder="Enter your name" required />
            
            <label for="passengerAge">Age</label>
            <input type="number" id="passengerAge" placeholder="Enter your age" required />
            
            <label for="passengerGender">Gender</label>
            <select id="passengerGender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </form>
        <hr>

        <!-- UPI Payment Section -->
        <label for="upi-id">Enter your UPI ID</label>
        <input type="text" id="upi-id" placeholder="yourUPI@bank" required />
        
        <!-- Proceed Button -->
        <button type="button" class="proceed-btn" id="proceedButton">Proceed to Pay</button>
    </div>

    <script>
        // Get journey details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("busName").textContent = urlParams.get("bus_name") || "N/A";
        document.getElementById("fromLocation").textContent = urlParams.get("from") || "N/A";
        document.getElementById("toLocation").textContent = urlParams.get("to") || "N/A";
        document.getElementById("departureTime").textContent = urlParams.get("departure_time") || "N/A";
        document.getElementById("arrivalTime").textContent = urlParams.get("arrival_time") || "N/A";
        document.getElementById("seatList").textContent = urlParams.get("seats") || "1";
        document.getElementById("totalAmount").textContent = urlParams.get("total") || "120";

        // Handle Proceed to Pay button
        document.getElementById("proceedButton").addEventListener("click", function () {
            const passengerName = document.getElementById("passengerName").value;
            const passengerAge = document.getElementById("passengerAge").value;
            const passengerGender = document.getElementById("passengerGender").value;
            const upiId = document.getElementById("upi-id").value;

            if (!passengerName || !passengerAge || !passengerGender || !upiId) {
                alert("Please fill in all fields before proceeding.");
                return;
            }

            // Generate ticket details
            const ticketNumber = "TTB393952309";  
            const pnr = "107732425408102_7827206-423012";

            // Redirect to ticket page with details
            const url = `ticket.html?name=${encodeURIComponent(passengerName)}&age=${encodeURIComponent(passengerAge)}&gender=${encodeURIComponent(passengerGender)}&seats=${encodeURIComponent(urlParams.get("seats"))}&ticket=${ticketNumber}&pnr=${pnr}&bus_name=${encodeURIComponent(urlParams.get("bus_name"))}&from=${encodeURIComponent(urlParams.get("from"))}&to=${encodeURIComponent(urlParams.get("to"))}&departure_time=${encodeURIComponent(urlParams.get("departure_time"))}&arrival_time=${encodeURIComponent(urlParams.get("arrival_time"))}&total=${encodeURIComponent(urlParams.get("total"))}`;
            window.location.href = url;
        });
    </script>
</body>
</html>
