<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Private Bus</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <h2 class="logo">Private Bus</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="contact.html" id="contact-link">Contact</a>
            <button class="btnlogin-popup" onclick="location.href='index.html'">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="register.php" method="POST">
                <div class="input-box">
                    <label>Username</label>
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" name="username" required>
                </div>
                <div class="input-box">
                    <label>Phone No</label>
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="text" name="phoneno" required>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <a href="index.html" class="login-link">Already have an account? Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
